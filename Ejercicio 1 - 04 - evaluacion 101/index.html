<!DOCTYPE html>
<html ng-app>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Incluir AngularJS-->
        <script src="js/lib/angular.min.js"></script>
    </head>

    <body>
        <div class="container">
            <!-- Evaluación Udemy -->
            <h1>Evaluación</h1>
            <h4>Angular 101</h4>
            <hr>

            <p>
                Nombre completo:
                <br>
                <input type="text" ng-model="nombre" class="form-control" placeholder="Ingrese su nombre" autofocus/>
                <br>
                Lugar de trabajo:
                <input type="text" ng-model="lugarTrabajo" class="form-control" placeholder="Ingrese el lugar de su trabajo" />
                <br>
                Salario en Dólares:
                <input type="text" ng-model="salario" class="form-control" placeholder="Ingrese su salario" />
            </p>

            <hr>
            <br>
            <p>
                Nombre: {{nombre | uppercase}}
                <br>
                Lugar de trabajo: {{lugarTrabajo | lowercase}}
                <br>
                Con un salario de: {{salario | currency}}
            </p>
        </div>
    </body>
</html>
