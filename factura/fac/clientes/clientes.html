<ol class="breadcrumb animated fadeIn fast">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Clientes</li>
</ol>

<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Listado clientes</h3>

                <div class="box-tools">
                    <div class="input-group">
                        <a ng-click="mostrarModal({})" class="btn btn-primary"><i class="fa fa-plus"></i> Agregar cliente</a>
                    </div>
                </div>
            </div>
            <!-- /.box-header -->


            <div class="box-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Telefono 1</th>
                            <th>Telefono 2</th>
                            <th>Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="cliente in clientes.clientes">
                            <th> {{ cliente.id }} </th>
                            <th>{{ cliente.nombre }}</th>
                            <th>{{ cliente.correo }}</th>
                            <th>{{ cliente.telefono1 }}</th>
                            <th>{{ cliente.telefono2 }}</th>
                            <th>
                                <a ng-click="mostrarModal(cliente)" class="btn btn-warning"><i class="fa fa-edit"></i></a>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div><!-- /.box-body -->

            <div class="box-footer clearfix">
                <ul class="pagination pagination-sm no-margin pull-right">
                    <li><a ng-click="moverA(1)">«</a></li>

                    <li ng-repeat="pag in clientes.paginas"
                        ng-class="{
                            'active': clientes.pag_actual === pag
                        }">
                        <a ng-click="moverA(pag)">{{ pag }}</a>
                    </li>

                    <!-- <li><a href="">1</a></li>
                    <li><a href="">2</a></li>
                    <li><a href="">3</a></li> -->

                    <li><a ng-click="moverA(clientes.total_paginas)">»</a></li>
                </ul>
            </div>

        </div>
        <!-- /.box -->

    </div>
</div>

<div ng-include="'template/modal_cliente.html'"></div>
