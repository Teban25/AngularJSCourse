<div class="modal fade" id="modal_cliente">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title">Cliente:</h4>
            </div>

            <form name="frmCliente"
                 ng-submit="guardar( clienteSel, frmCliente )"
                 novalidate>
                <div class="modal-body">

                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="Ingrese su nombre..."
                            ng-model="clienteSel.nombre" required>
                    </div>

                    <div class="form-group">
                        <label>Correo</label>
                        <input type="email" class="form-control" placeholder="Ingrese su correo..."
                            ng-model="clienteSel.correo" required>
                    </div>

                    <div class="form-group">
                        <label>Dirección</label>
                        <textarea type="text" class="form-control" placeholder="Ingrese su dirección..."
                            ng-model="clienteSel.direccion"></textarea>
                    </div>

                    <div class="form-group">
                        <label>País</label>
                        <select type="text" class="form-control" placeholder="Ingrese su país..."
                            ng-model="clienteSel.pais">]
                            <option value="Costa Rica">Costa Rica</option>
                            <option value="España">España</option>
                            <option value="Argentina">Argentina</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Telefono 1</label>
                        <input type="text" class="form-control" placeholder="Ingrese su telefono..."
                            ng-model="clienteSel.telefono1">
                    </div>

                    <div class="form-group">
                        <label>Celular</label>
                        <input type="text" class="form-control" placeholder="Ingrese su celular..."
                            ng-model="clienteSel.telefono2">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
                </div>

            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
